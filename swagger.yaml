components:
  schemas:
    CreateProfileDto:
      type: object
      properties:
        username:
          type: string
          minLength: 2
          maxLength: 30
          example: Ivan Ivanov
        phone:
          type: string
          example: '+79501364578'
        avatar:
          type: string
          example: https://i.pravatar.cc/300
        balance:
          type: number
          example: 1400
      required:
        - username
        - phone
    Profile:
      type: object
      properties:
        username:
          type: string
          example: Ivan Ivanov
        phone:
          type: string
          example: '+79501364578'
        avatar:
          type: string
          example: https://i.pravatar.cc/300
        balance:
          type: number
          example: 1400
      required:
        - username
        - phone
        - avatar
        - balance
    UpdateProfileDto:
      type: object
      properties:
        username:
          type: string
          minLength: 2
          maxLength: 30
          example: Ivan Ivanov
        phone:
          type: string
          example: '+79501364578'
        avatar:
          type: string
          example: https://i.pravatar.cc/300
        balance:
          type: number
          example: 1400
    Tariff:
      type: object
      properties:
        name:
          type: string
          example: Старт
        price:
          type: number
          example: 390
        createdAt:
          format: date-time
          type: string
          example: '2023-09-10T16:07:34.285Z'
        updatedAt:
